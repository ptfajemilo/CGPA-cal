<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>GP Calculator</h1>
        <div class="form-row">
            <div class="col"><input id="course-code" class="form-control" type="text" placeholder="Course Code"></div>
            <div class="col"><input id="unit-load" class="form-control" type="number" placeholder="Unit Load" min="1" max="15"></div>
            <div class="col"><input id="score" class="form-control" type="number" placeholder="Score" min="0" max="100"></div>
            <div class="col"><select  id="grade" class="form-control"> 
                <option value="">Grade</option>
                <option value="5">A</option>
                <option value="4">B</option>
                <option value="3">C</option>
                <option value="2">D</option>
                <option value="1">E</option>
                <option value="0">F</option>
            </select></div>
            <div class="col"><input id="add" class="btn btn-primary" type="button" value="add"></div>
           
        </div>
        <table id="table" class="table table-bordered display-none">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Unit Load</th>
                    <th>Score</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
            <tfoot id="tfoot"></tfoot>
        </table>
        <div class="row">
            <div class="col">
                <input id="calc-gp" type="button" value="Calc GP" class="btn btn-success display-none">
            </div>
            <div class="col">
                <input id="clear" type="button" value="Clear" class="btn btn-warning display-none">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
